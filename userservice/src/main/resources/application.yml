# Server config
server:

  tomcat:
    port: 8080
    max-connections: 50
    accesslog:
      directory: logs
      enabled: true
      suffix: .log
      prefix: access_logs
      file-date-format: .yyyy-MM-dd

  ssl:
    enabled: false
  connection-timeout: 300000

spring:
  application:
    name: USER INFO
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect